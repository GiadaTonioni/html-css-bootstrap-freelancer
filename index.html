<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid background-blu">
            <div class="row">
                <div class="col-12">
                    <div class="container background-green">
                        <div class="row">
                            <div class="col-6 background-yellow"></div>
                            <div class="col-6 background-yellow"></div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <!-- JUMBOTRON -->
    <div class="container-fluid background-aqua">
        <div class="row justify-content-center">
            <div class="col-4 background-brown"></div>
        </div>
    </div>
    <!-- SEZIONE-1 -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4 background-brown"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-4 background-pink"></div>
                        <div class="col-12 col-md-6 col-lg-4 background-pink"></div>
                        <div class="col-12 col-md-6 col-lg-4 background-pink"></div>
                        <div class="col-12 col-md-6 col-lg-4 background-pink"></div>
                        <div class="col-12 col-md-6 col-lg-4 background-pink"></div>
                        <div class="col-12 col-md-6 col-lg-4 background-pink"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- SEZIONE-2 -->
    <div class="container-fluid background-aqua">
        <div class="row justify-content-center">
            <div class="col-4 background-brown"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 col-md-4 background-brown"></div>
            <div class="col-10 col-md-4 background-brown"></div>

        </div>
        <div class="row justify-content-center">
            <div class="col-4 background-brown"></div>
        </div>
    </div>
    <!-- SEZIONE-3 -->
    <div class="container-sm">
        <div class="row justify-content-center">
            <div class="col-4 background-brown"></div>
        </div>
        <div class="row">
            <div class="row justify-content-center">
                <div class="col-10 background-brown"></div>
                <div class="col-10 background-brown"></div>
            </div>
        </div>
    </div>
    <!-- SEZIONE-4 -->
    <div class="container-fluid background-light-blu">
        <div class="row">
            <div class="col-12">
                <div class="container background-green">
                    <div class="row">
                        <div class="col-12 col-md-4 background-orange"></div>
                        <div class="col-12 col-md-4 background-orange"></div>
                        <div class="col-12 col-md-4 background-orange"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer>
        <div class="container-fluid background-grey">
            <div class="row justify-content-center">
                <div class="col-4 background-green"></div>
            </div>
        </div>
    </footer>
</body>
</html>
